<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Ihr Magic Link für den Zugriff</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 16px;
        color: #ffffff;
        background-color: #007bff;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Willkommen bei [Ihrer App]</h2>
      <p>
        Um auf Ihr Konto zuzugreifen, klicken Sie bitte auf den untenstehenden
        Button:
      </p>
      <a href="{{ .ConfirmationURL }}" class="button">Jetzt anmelden</a>
      <p>Alternativ können Sie den folgenden Link in Ihren Browser kopieren:</p>
      <p>{{ .ConfirmationURL }}</p>
      <div class="footer">
        <p>
          Wenn Sie diese Anfrage nicht gestellt haben, können Sie diese E-Mail
          ignorieren.
        </p>
      </div>
    </div>
  </body>
</html>
